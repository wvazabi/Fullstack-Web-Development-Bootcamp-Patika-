<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button class="drum" data-sound="sounds/kick.wav" data-key="k">Kick (K)</button>
        <button class="drum" data-sound="sounds/Snare.wav" data-key="s">Snare (S)</button>
        <button class="drum" data-sound="sounds/hihat.wav" data-key="h">Hi-Hat (H)</button>
        <button class="drum" data-sound="sounds/openhat.wav" data-key="o">Openhat (O)</button>
        <button class="drum" data-sound="sounds/tom.wav" data-key="t">Tom (T)</button>
        <button class="drum" data-sound="sounds/tink.wav" data-key="p">Tink (P)</button>
        <button class="drum" data-sound="sounds/clap.wav" data-key="c">Clap (C)</button>
        <button class="drum" data-sound="sounds/boom.wav" data-key="b">Boom (B)</button>
        <button class="drum" data-sound="sounds/ride.wav" data-key="r">Ride (R)</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
