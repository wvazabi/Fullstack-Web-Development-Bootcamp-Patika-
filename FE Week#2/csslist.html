<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .c1 {
            list-style-type: square;
        }

        .c2 {
            list-style-type: upper-roman;
        }

        .c3 {
            padding-left: 0;
            color: coral;
            background-color: blue;
        }
        .c3 li {
            
            list-style-position: inside ;
            margin-top: 10px;
            background-color: black;

        }

    </style>
</head>
<body>
    <h2>Chapters</h2>

    <h2>unorderedlist</h2>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>

    <ul class="c1">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>

    <ul class="c2">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>

    <ul class="c3">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>











</body>
</html>
