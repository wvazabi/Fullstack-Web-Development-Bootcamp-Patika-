<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link</title>
    <style>
        a {
            color:cadetblue;
        }
       
        a:visited {
            color: brown;
        }
        a:hover{
            color: magenta;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Link</h1>
    <a href="www.google.com">Google</a>
    <div></div>
    <a href="www.apple.com">Apple</a>
    <div></div>
    <a href="www.facebook.com">Facebook</a>
    
</body>
</html>
