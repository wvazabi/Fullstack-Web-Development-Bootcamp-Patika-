    <h1>İletişim</h1>

    <h2>İletişim Bilgileri</h2>
    <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz:</p>
    <ul>
        <li>Adres: İstanbul, Türkiye</li>
        <li>Telefon: +90 123 456 78 90</li>
        <li>E-posta: info@istanbulhayatta.com</li>
    </ul>

    <h2>Bize Ulaşın</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Mesajınızı Bize İletin</legend>
        <label for="name">Ad:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Gönder">
    </fieldset>
    </form>
